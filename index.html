<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ссылки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="links">
    https://vk.com/id508559361
    https://vk.com/id357434429
    https://vk.com/id136708100
    https://vk.com/id403570695
    https://vk.com/id364642312
    https://vk.com/id336855049
    https://vk.com/id295567371
    https://vk.com/id378929164
    https://vk.com/id474873870
    https://vk.com/id86507535
    https://vk.com/id203227139


</div>
<script>
    var links = document.getElementById('links').innerText;
    var arrlinks = links.split(' ');

    arrlinks.sort(function(a, b) {
        return Math.random() - 0.5;
    });

    var editArr = arrlinks.splice(0,30);
    document.getElementById('links').innerHTML = '';
    for (var i = 0; i < editArr.length ; i++) {
        var elem = document.createElement('a');
        elem.href = editArr[i];
        elem.innerHTML = editArr[i] + '<br>';
        document.getElementById('links').appendChild(elem);

</script>

</body>
</html>
